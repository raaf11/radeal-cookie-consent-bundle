ch_cookie_consent:
    title: 'Strona używa ciasteczek 🍪'
    intro: 'Aby zapewnić bezpieczny i funkcjonalny serwis, używamy identyfikatorów z Twojego urządzenia oraz możemy zapisywać lub odczytywać pliki cookies. 
    Za Twoją zgodą będziemy przetwarzać dane osobowe, dane demograficzne do analizy ruchu oraz dane o wydajności serwisu, aby zwiększyć zadowolenie użytkowników – określane dalej jako Twoje dane. 
    Kliknięcie „Przejdź do serwisu” oznacza zgodę na szerokie przetwarzanie Twoich danych, w tym udostępnianie ich stronom trzecim, których listę znajdziesz w Polityce prywatości. 
    Wybierając „Modyfikuj”, możesz dostosować ustawienia. Ustawienia możesz zmienić w dowolnym momencie.'
